<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

</head>
<body>
    <nav>
    <h1>Assignment Manager</h1>
        <div></div>
    </nav>
    
    <!-- Form to create assignment -->
    <form id="assignmentForm">
        <input type="text" id="title" placeholder="Assignment Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="date" id="dueDate" required />
        <button id="addAssigmentbtn">Add Assignment</button>
    </form>

    <h1>List of Assignments</h1>
    <!-- List of assignments -->
     
    <ul id="assignmentsList"></ul>
</body>
</html>
