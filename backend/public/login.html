<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 shadow-lg rounded-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
        
        <form id="login-form" class="space-y-3">
            <input type="email" id="email" placeholder="Email" class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500" required>
            <input type="password" id="password" placeholder="Password" class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition">
                Login
            </button>
        </form>

        <p id="error-message" class="text-red-500 text-center mt-3 hidden">Invalid email or password</p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem("token", data.token);
                window.location.href = "index.html"; // Redirect after login
            } else {
                document.getElementById("error-message").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
