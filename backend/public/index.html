<!DOCTYPE html> <!-- Frontend -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body class="bg-gray-100 p-6 flex justify-center items-center min-h-screen">
    <div class="max-w-2xl w-full bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Task Manager</h1>
        
        <!-- Task Form -->
        <form id="task-form" class="mb-4">
            <label for="task-title" class="block text-gray-700 font-medium">Task Title</label>
            <input type="text" id="task-title" placeholder="Enter task title" class="border p-2 w-full rounded mb-2 focus:ring-2 focus:ring-blue-500" required>

            <label for="task-desc" class="block text-gray-700 font-medium">Task Description</label>
            <textarea id="task-desc" placeholder="Enter task description" class="border p-2 w-full rounded mb-2 focus:ring-2 focus:ring-blue-500"></textarea>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition">
                Add Task
            </button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center text-gray-500">Loading tasks...</div>

        <!-- Task List Wrapper -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
            <ul id="task-list" class="space-y-3"></ul>
        </div>
    </div>
    
    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
